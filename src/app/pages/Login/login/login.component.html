<div class="card-container">

  <mat-card>
    <mat-card-header>
      <mat-card-title> {{language.title_login}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form class="from-custom" [formGroup]="formLogin">

        <mat-form-field class="input-custom">
          <mat-label>{{language.login_name_imput_form}}</mat-label>
          <input matInput placeholder="{{language.login_name_placeholder_imput_form}}" formControlName="NombreUsuario">
        </mat-form-field>
        <br>
        <mat-form-field class="input-custom">
          <mat-label>{{language.login_password_imput_form}}</mat-label>
          <input type="password" matInput placeholder="{{language.login_password_placeholder_imput_form}}" formControlName="contrasena">
        </mat-form-field>

        <div class="flex" >
          <button color="primary" mat-flat-button (click)="Login()" >{{language.button_login}}</button>
          <button color="warn" mat-flat-button style="margin-left: 5px;" (click)="Registro()" >{{language.button_sign_up}}</button>
        </div>

      </form>

    </mat-card-content>
  </mat-card>

</div>
